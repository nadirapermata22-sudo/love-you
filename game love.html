<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aku Sayang Kamu ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #db7093);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff1493;
            opacity: 0;
            animation: float 8s linear infinite;
        }

        .love-text {
            position: absolute;
            font-size: 1.2rem;
            color: #ff69b4;
            font-weight: bold;
            opacity: 0;
            animation: float-text 10s linear infinite;
        }

        .rose {
            position: absolute;
            font-size: 3rem;
            color: #ff1493;
            bottom: 10%;
            animation: sway 4s ease-in-out infinite alternate;
        }

        .left-rose {
            left: 10%;
        }

        .right-rose {
            right: 10%;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 20, 147, 0.9);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float-text {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(5deg);
                opacity: 0;
            }
        }

        @keyframes sway {
            0% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(5deg);
            }
        }

        .message {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1 class="main-text">Aku Sayang Kamu ‚ù§Ô∏è</h1>
        
        <div class="message">
            <p>Setiap hari bersamamu adalah berkah. Kamu adalah mawar terindah di taman hidupku.</p>
        </div>
        
        <button id="loveButton">Klik untuk lebih banyak cinta!</button>
    </div>
    
    <div class="rose left-rose">üåπ</div>
    <div class="rose right-rose">üåπ</div>

    <script>
        // Fungsi untuk membuat hati
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartsContainer').appendChild(heart);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Fungsi untuk membuat teks "Love You"
        function createLoveText() {
            const loveText = document.createElement('div');
            loveText.classList.add('love-text');
            loveText.innerHTML = 'Love You ‚ù§Ô∏è';
            loveText.style.left = Math.random() * 100 + 'vw';
            loveText.style.animationDuration = (Math.random() * 5 + 8) + 's';
            document.getElementById('heartsContainer').appendChild(loveText);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                loveText.remove();
            }, 10000);
        }

        // Buat hati dan teks love secara berkala
        setInterval(createHeart, 300);
        setInterval(createLoveText, 500);

        // Event listener untuk tombol
        document.getElementById('loveButton').addEventListener('click', function() {
            // Buat banyak hati sekaligus saat tombol diklik
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createHeart();
                    createLoveText();
                }, i * 100);
            }
            
            // Animasi tombol
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Tambahkan efek saat menggerakkan mouse
        document.addEventListener('mousemove', function(e) {
            const hearts = document.querySelectorAll('.heart, .love-text');
            hearts.forEach(heart => {
                const rect = heart.getBoundingClientRect();
                const heartX = rect.left + rect.width / 2;
                const heartY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - heartX, 2) + 
                    Math.pow(e.clientY - heartY, 2)
                );
                
                if (distance < 100) {
                    heart.style.transform += ` translate(${(e.clientX - heartX) / 20}px, ${(e.clientY - heartY) / 20}px)`;
                }
            });
        });
    </script>
</body>
</html>
